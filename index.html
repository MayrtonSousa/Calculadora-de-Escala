<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversão de Comprimento de Escala</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de Conversão de Comprimento de Escala</h1>
    </header>

    <main>
        <section>
            <h2>Conversão de Comprimento de Escala</h2>
            <form id="converterForm">
                <label for="medidaReal">Medida Real (metros):</label>
                <input type="number" id="medidaReal" name="medidaReal" required step="any">

                <label for="escala">Escala (centímetros):</label>
                <input type="number" id="escala" name="escala" required step="any">

                <button type="submit">Converter</button>
            </form>

            <div id="resultado">
                <p>Resultado:</p>
                <p id="resultadoValor"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>Criado por Mayrton Sousa para a disciplina de DBEC</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
