<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversão de Comprimento de Escala</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Conversão de Comprimento de Escala</h1>
        <div class="form-group">
            <label for="opcao">Escolha uma opção:</label>
            <select id="opcao">
                <option value="real-para-escala">Converter medida real (em metros) para escala (em centímetros)</option>
                <option value="escala-para-real">Converter medida em escala (em centímetros) para real (em metros)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="medida">Digite a medida:</label>
            <input type="number" id="medida" step="any">
        </div>
        <div class="form-group">
            <label for="escala">Digite a escala (ex: 50 para 1/50):</label>
            <input type="number" id="escala" step="any">
        </div>
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>
    
    <footer>
        <p>Criado por Mayrton Sousa para a disciplina de DBEC</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
